<div class="card mt-3">
  <div
    class="card-body"
    [ngClass]="{
      'bg-success': todo.completed,
      'text-white': todo.completed,
      'strikethrough': todo.completed,
      'bg-warning': !todo.completed
    }"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="row mb-0">
            <h6 style="font-weight: bold">{{ todo.title }}</h6>
          </div>
          <div class="row mt-0">
            <span style="font-size: 13px"> {{ todo.content }} </span>
          </div>
        </div>

        <div class="col-md-2">
          <div class="container">
            <div class="row mt-2">
              <div class="col-md-10 offset-md-1">
                <button class="btn btn-danger btn-sm" (click) = "deleteTodo(todo.id)">Delete</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-10 offset-md-1">
                <button class="btn btn-primary btn-sm" [routerLink]="['/update-todo', todo.id]">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
