<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card" style="margin-top: 80px; margin-bottom: 12px">

        <div class="card-body">
          <h2 class="text-center">Add User</h2>
          <form action="" class="mt-3">
            <div class="mb-3">
              <label for="user_name" class="form-label">User Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="user_name"
                placeholder="Enter your name"
                [(ngModel)]="user.name"
              />
            </div>

            <div class="mb-3">
              <label for="user_email" class="form-label" id="user_email"
                >User Email</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                id="user_email"
                placeholder="Enter your email"
                [(ngModel)]="user.email"
              />
            </div>

            <div class="mb-3">
              <label for="user_pass" class="form-label">User Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="user_pass"
                placeholder="Enter your password"
                [(ngModel)]="user.password"
              />
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label"
                >Select User Profile Image</label
              >
              <input type="file" class="form-control" id="formFile" (change)="onChangeFileField($event)" />
            </div>

            <div class="container text-center">
              <button (click)="doRegister()" class="btn btn-success btn-sm">Register User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
        {{ user | json }}
