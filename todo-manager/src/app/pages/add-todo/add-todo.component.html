<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-4 border-0 shadow-sm">
        <div class="card-body">
          <span class="text-center"><h3>Add Todo</h3></span>

          <form action="">
            <div class="mt-4">
              <label for="title">Todo Title</label>
              <input
                id="title"
                type="text"
                class="form-control"
                placeholder="Enter here"
              />
            </div>

            <div class="mt-4">
              <label for="content">Todo Content</label>
              <textarea id="content" rows="5" class="form-control"></textarea>
            </div>

            <div class="form-check form-check-inline mt-4">
              <input
                type="checkbox"
                class="form-check-input"
                value=""
                id="markcheck"
              />
              <label for="markcheck" class="form-check-label"
                >Mark as done</label
              >
            </div>

            <div class="container text-center">
              <button class="btn btn-success btn-sm">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
